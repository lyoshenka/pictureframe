<head>

<meta http-equiv="content-type" content="text/html; charset=utf-8" />

<link href="example_jquerytools.css" rel="stylesheet" type="text/css" />

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js" type="text/javascript"></script>
<script src="http://cdn.jquerytools.org/1.1.2/full/jquery.tools.min.js"></script>
<script src="jquery.zweatherfeed.min.js" type="text/javascript"></script>

<title>zWeatherFeed - Animated Auto-scrolling Example Using jQueryTools</title>
</head>
<body>

<h1>zWeatherFeed - Animated Auto-scrolling Example Using jQueryTools</h1>
<p>This is an example using the Scrollable, Circular, Navigator and Autoscroll plugins from jQueryTools.</p>

<script type="text/javascript">

$(document).ready(function () {

	$('#test').weatherfeed(['UKXX0085','EGXX0011','UKXX0061','CAXX0518','CHXX0049']).ajaxStop(function() {


		$("div.scrollable").scrollable({ 
        		vertical: true,  
	        	size: 1
		}).circular().navigator().autoscroll({
			interval: 3000
		});
	});
});
</script>

<div class="scrollable vertical">
	<div id="test" class="items"></div>
</div>
<div class="navi"></div>

</body>
</html>
